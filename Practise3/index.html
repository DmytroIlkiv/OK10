<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="w-60 h-100 m-auto text-center c-w">
        <div class="h-40">

            <div class="h-60 w-100 pink ">
                Header  
                <div class="white w-90 h-60 box-size m-auto">
                    <div class="h-80 w-90 m-auto pt-2">
                        <div class="w-80 h-50 black m-auto clear"></div>
                        <div class="float-l w-50 h-50 red">a-sub</div>
                        <div class="float-l w-50 h-50 green">b-sub</div>
                    </div>
                </div>
            </div>

            <div class="h-40 black">
                <p class="clear m-auto">Menu</p>
                <div class="w-25 h-80 float-l box-size red clear">
                    <div class="w-100 h-100 pt-10">
                        <div class="w-33 h-65 float-l green">a-sub</div>
                        <div class="w-33 h-65 float-l tur">b-sub</div>
                        <div class="w-33 h-65 float-l green">c-sub</div>
                    </div>
                </div>

                <div class="w-25 h-80 float-l orange box-size ">
                    <div class=" w-100 h-100 pt-10">
                        <div class="w-90 h-60 box-size white m-auto ">
                            <div class=" w-90 h-100 pt-10 m-auto">
                                <div class="w-33 h-50 float-l green">a-sub</div>
                                <div class="w-33 h-50 float-l tur">b-sub</div>
                                <div class="w-33 h-50 float-l green">c-sub</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="w-25 h-80 float-l box-size tur">
                    <div class=" w-100 h-100 pt-10">
                        <div class="w-33 h-65 green float-l">a-sub</div>
                        <div class="w-33 h-65 red float-r">b-sub</div>
                    </div>
                </div>

                <div class="w-25 h-80 float-l green box-size">
                    <div class="pt-10 w-100 h-100">
                        <div class="w-90 h-60 white box-size m-auto ">
                            <div class=" w-90 h-100 pt-5 m-auto">
                                <div class="w-50 h-50 float-l red">a-sub</div>
                                <div class="w-50 h-50 float-l green">b-sub</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="h-40">
            <div class="w-33 h-100 green box-size float-l">
                l-block
                <div class="w-80 h-65 pt-20 m-auto">
                    <div class="h-40 w-100 clear orange">sub-left</div>
                    <div class="w-50 h-60 float-l red">a-sub-left</div>
                    <div class="w-50 h-60 float-l tur">b-sub-left</div>
                </div>
            </div>
            <div class="w-33 h-100 red float-l">
                <div class="h-40">c-block</div>
                <div class="h-60">

                    <div class="w-33 h-100 blue box-size float-l">
                        a-center 
                        <div class="pt-5 h-40 w-90 m-auto">
                            <div class="white h-100">
                                <div class="pt-20  w-80 h-60 m-auto ">
                                    <div class="black h-100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="h-40 w-90  m-auto pt-5">
                            <div class="tur h-100">
                                <div class="pt-20 w-90 h-60 m-auto">
                                    <div class="w-50 h-100 red float-l">a-sub</div>
                                    <div class="w-50 h-100 green float-l">b-sub</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="w-33 h-100 orange box-size float-l">
                        a-center
                        <div class="w-50 h-80 pt-5 float-l">
                            <div class="red h-100">a-sub-left</div>
                        </div>
                        <div class="w-50 h-60 pt-20 float-l">
                            <div class="tur h-100">b-sub-left</div>
                        </div>
                    </div>

                    <div class="w-33 h-100 green float-l"></div>
                </div>
            </div>

            <div class="w-33 h-100 blue float-l">
                <div class="h-100 w-33 float-l">
                    <div class="h-40"></div>
                    <div class="h-60 white box-size">
                        <div class="black">a-sub-left</div>
                        <div class="h-60 pt-10">
                            <div class="w-33 h-100 red float-l">a-sub</div>
                            <div class="w-33 h-100 green float-r">a-sub</div>
                        </div>
                    </div>
                </div>
                <div class="h-100 w-33 float-l">
                    <div class="h-25">r-block</div>
                    <div class="h-60 orange">a-sub-left</div>
                </div>
                <div class="h-100 w-33 float-l">
                    <div class="h-10"></div>
                    <div class="h-60 pink">a-sub-left
                        <div class="pt-10 h-40">
                            <div class="w-33 h-33 black float-r ">text</div>
                            <div class="w-33 h-33 black float-l clear">text</div>
                        </div>
                        <div class="w-80 h-25 m-auto">
                            <div class="w-50 h-100 red float-l">a-sub</div>
                            <div class="w-50 h-100 green float-l">a-sub</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="h-20 black">Footer</div>
    </div>
</body>

</html>
