<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blocks</title>
</head>

<body>
    <div class="h-100 w-100 d-flex text-center justify-center">
        <div class="w-80 h-100 black border">

            <div class="h-40 pink">

                <div class="h-50 ">
                    Шапка
                    <div class="h-100 d-flex justify-center align-center ">
                        <div class="white w-80 h-50 d-flex justify-center align-center">
                            <div class="black w-80 h-50"></div>
                        </div>
                    </div>

                </div>


                <div class="h-50 grey ">
                    <div>
                        Меню
                    </div>
                    <div class="h-80 w-100 d-flex">
                        <div class="w-25 red"></div>
                        <div class="w-25 orange"></div>
                        <div class="w-25 tur"></div>
                        <div class="w-25 yellow"></div>
                    </div>
                </div>

            </div>

            <div class="h-50 d-flex">

                <div class="w-33 green">
                    Лівий блок
                    <div class="h-100 d-flex justify-center align-center">
                        <div class="w-80 h-80 ">
                            <div class="orange h-20">
                                left
                            </div>
                            <div class=" h-100  d-flex">
                                <div class="w-50 h-80 pink">
                                    a-left
                                </div>
                                <div class="w-50 h-80 yellow">
                                    b-left
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="w-33 ">
                    <div class="h-20 tur">Централний блок</div>
                    <div class="h-80 d-flex">
                        <div class="w-33 red"></div>
                        <div class="w-33 yellow ">
                            <div class="h-20">a-center</div>
                            <div class="h-80 d-flex align-bottom">
                                <div class="h-100 w-50 orange">a-c</div>
                                <div class="h-50 w-50 red">b-c</div>
                            </div>
                        </div>
                        <div class="w-33 orange"></div>
                    </div>
                </div>

                <div class="w-33 blue ">
                    Правий блок
                    <div class="w-100 h-100 d-flex c-w">
                        <div class="h-80 w-33 d-flex align-bottom">
                            <div class="w-100 h-40 tur"></div>
                         </div>
                        <div class="h-65 w-33 d-flex align-bottom">
                            <div class="w-100 h-50 yellow"></div>
                        </div>
                        <div class="h-50 w-33 d-flex align-bottom">
                            <div class="w-100 h-65 orange d-flex wrap direction-column align-bottom">
                                <div class="w-60 h-40 d-flex align-bottom">
                                    <div class="black w-100">text</div>
                                </div>
                                <div class="w-60 h-40 self-start d-flex align-bottom">
                                    <div class="black w-100 ">text</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>

            <div class="h-10 c-w">
                Підвал
            </div>

        </div>
    </div>
</body>

</html>
